<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-1">
        <h2 class="result">Your Result</h2>

        <div class="circile">
          <span class="number">76</span>
          <span class="light">of 100</span>
        </div>
        <h2 class="setiuation">Great</h2>
        <div class="discription">
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>

      <div class="col-2">
        <h2 class="summary">Summary</h2>
        <ul>
          <li id="reaction">Reaction <span>80 / 100</span></li>
          <li id="memory">Memory <span> 92 / 100</span></li>

          <li id="verbal">
            Verbal
            <span> 61 / 100 </span>
          </li>

          <li id="visual">Visual <span> 72 / 100</span></li>
        </ul>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
